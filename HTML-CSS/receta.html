<p>Deliciosa bebida refrescante para empezar el día con vitaminas</p>
<h2>Ingredientes y Materiales</h2>
<ul>
  <li>3 Naranjas</li>
  <li>Cuchillo</li>
  <li>Exprimidor</li>
</ul>

<h2>Método</h2>

<ol>
  <li>Cortamos la Naranja por la mitad</li>
  <li>Exprimimos la naranja con un exprimidor</li>
  <li>Servimos en un vaso tropical</li>
</ol>
